<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スクロールイベント</title>
    <!-- css -->
    <link rel="stylesheet" href="css/reset_YUI3.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- js -->
    <script src="js/scroll.js" defer></script>
  </head>
  <body>
    <div class="Scroll">
      <h1 class="Sample__title">スクロールイベント</h1>
      <div class="dummy"></div>
      <button class="js-scrollTop Button" type="button" style="font-size: 16px">
        上に戻る
      </button>
    </div>

    <script>
      const dummyContent = document.querySelector(".dummy");
      dummyContent.style.fontSize = "16px";
      for (let i = 0; i < 1000; i++) {
        dummyContent.textContent += `テキスト${i}`;
      }
    </script>
    <style>
      .Scroll {
        max-width: 800px;
        margin: 0 auto;
      }
      .dummy {
        color: #ccc;
      }
      .Button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        /* display: none; */
        opacity: 0;
      }
      @media screen and (max-width: 768px) {
        .Scroll {
          padding: 4%;
        }
      }
    </style>
  </body>
</html>
